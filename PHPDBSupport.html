<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        select {
            width: 100%;
            padding: 5px;
        }
        .supported {
            background-color: #c8e6c9;
        }
        .unsupported {
            background-color: #ffcdd2;
        }
    </style>
</head>
<body>

            </tr>
            <tr>
                <td>MongoDB</td>
                <td>
                    <select id="mongodb-version" onchange="updateCompatibility('mongodb')">
                        <option value="3.0">MongoDB 3.0 (2015)</option>
                        <option value="3.2">MongoDB 3.2 (2015)</option>
                        <option value="3.4">MongoDB 3.4 (2016)</option>

                        <option value="4.4">MongoDB 4.4 (2020)</option>
                        <option value="5.0">MongoDB 5.0 (2021)</option>

                    </select>
                </td>
                <td id="mongodb-7.2">✘</td>
                <td id="mongodb-7.3">✘</td>
                <td id="mongodb-7.4">✘</td>
                <td id="mongodb-8.0">✔</td>
                <td id="mongodb-8.1">✔</td>

        </tbody>

    <script>
        const compatibility = {
            'mysql': {
                '5.5': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3'],
                '5.6': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3'],

                '8.2': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3']
            },
            'mariadb': {
                '10.1': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3'],
                '10.2': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3'],
                '10.3': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3'],
                '10.4': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3'],
                '10.5': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3'],
                '10.6': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3'],
                '10.7': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3'],
                '10.8': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3'],
                '10.9': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3'],
                '10.10': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3'],
                '10.11': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3'],
                '11.0': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3'],
                '11.1': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3'],
                '11.2': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3']
            },
            'postgresql': {
                '9.5': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3'],
                '9.6': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3'],
                '10': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3'],
                '11': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3'],
                '12': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3'],
                '13': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3'],
                '14': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3'],
                '15': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3'],
                '16': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3']
            },
            'sqlite': {
                '3': ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3']
            },
            'mongodb': {
                '3.0': ['8.0', '8.1', '8.2', '8.3'],
                '3.2': ['8.0', '8.1', '8.2', '8.3'],
                '3.4': ['8.0', '8.1', '8.2', '8.3'],
                '3.6': ['8.0', '8.1', '8.2', '8.3'],
                '4.0': ['8.0', '8.1', '8.2', '8.3'],
                '4.2': ['8.0', '8.1', '8.2', '8.3'],
                '4.4': ['8.0', '8.1', '8.2', '8.3'],
                '5.0': ['8.0', '8.1', '8.2', '8.3'],
                '6.0': ['8.0', '8.1', '8.2', '8.3'],
                '7.0': ['8.0', '8.1', '8.2', '8.3']
            }
        };

        function updateCompatibility(dbType) {
            const version = document.getElementById(`${dbType}-version`).value;
            const supportedPHPVersions = compatibility[dbType][version];

            for (let phpVersion of ['7.2', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3']) {
                const cell = document.getElementById(`${dbType}-${phpVersion}`);
                if (supportedPHPVersions.includes(phpVersion)) {
                    cell.classList.remove('unsupported');
                    cell.classList.add('supported');
                    cell.innerText = '✔';
                } else {
                    cell.classList.remove('supported');
                    cell.classList.add('unsupported');
                    cell.innerText = '✘';
                }
            }
        }

        document.getElementById('mysql-version').addEventListener('change', () => updateCompatibility('mysql'));
        document.getElementById('mariadb-version').addEventListener('change', () => updateCompatibility('mariadb'));
        document.getElementById('postgresql-version').addEventListener('change', () => updateCompatibility('postgresql'));
        document.getElementById('sqlite-version').addEventListener('change', () => updateCompatibility('sqlite'));
        document.getElementById('mongodb-version').addEventListener('change', () => updateCompatibility('mongodb'));

        // Initialize compatibility on page load
        window.onload = () => {
            updateCompatibility('mysql');
            updateCompatibility('mariadb');
            updateCompatibility('postgresql');
            updateCompatibility('sqlite');
            updateCompatibility('mongodb');
        };
    </script>
</body>
</html>
