name: Arduino CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Arduino CLI
        run: |
          wget https://downloads.arduino.cc/arduino-cli/arduino-cli_latest_Linux_64bit.tar.gz
          tar -xvf arduino-cli_latest_Linux_64bit.tar.gz
          sudo mv arduino-cli /usr/local/bin/
          arduino-cli core update-index --additional-urls http://arduino.esp8266.com/stable/package_esp8266com_index.json
          arduino-cli core install esp8266:esp8266 --additional-urls http://arduino.esp8266.com/stable/package_esp8266com_index.json

      - name: Install Libraries
        run: |
          arduino-cli lib install "ESP8266HTTPClient"
          arduino-cli lib install "WiFiManager"
          arduino-cli lib install "ArduinoJson"

      - name: Compile Sketch
        run: arduino-cli compile --fqbn esp8266:esp8266:generic /home/runner/work/arduino-project/arduino-project/src/src.ino --output-dir ./build

      - name: Upload Firmware
        run: |
          for file in ./build/*; do
            curl -X POST -F "file=@${file}" https://fingerbot.ru/bin/
          done
